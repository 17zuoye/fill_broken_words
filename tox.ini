[tox]
envlist = py27
skipsdist = True

[testenv]
usedevelop = True
deps=
  coverage>=3.6,<3.999
  coveralls
  etl_utils
  pyenchant
  split_block
  bunch
setenv =
  COVERAGE_PROCESS_START={toxinidir}/.coveragerc
  FULL_COVERAGE=true
commands =
  python --version
  pip install nose
  python setup.py install
  nosetests --with-coverage --cover-inclusive --cover-package=fill_broken_words
  coverage combine
  coveralls

[testenv:pep8]
deps = pep8
commands = pep8 --ignore E501,E402,E731 fill_broken_words tests

[testenv:autopep8]
deps = autopep8
commands = autopep8 --ignore E309,E501 -a -i -r fill_broken_words tests

[testenv:clean]
commands=
  coverage erase

[testenv:stats]
commands=
  coverage report
  covarage html


[testenv:docs]
# Build documentation using sphinx.
# Call this using `tox -e docs`.
deps =
commands =


whitelist_externals =
    cp
    mv
    sed
    rm
